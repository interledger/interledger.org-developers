name: Deploy to GCP

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch's name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Test build website
        run: bun run build

      - name: Deploy to GCS
        run: |
          # Sync main content (exclude uploads to set different cache headers)
          gsutil -m rsync -r -d ./dist/ gs://${{ secrets.BUCKET_ID }}/developers \
            -x ".*uploads/.*"

          # Sync images with cache headers (1 year)
          gsutil -m -h "Cache-Control:public, max-age=31536000, immutable" \
            rsync -r ./dist/uploads/ gs://${{ secrets.BUCKET_ID }}/developers/uploads/ || true

      - name: Set cache metadata for images
        run: |
          # Set cache control headers for all images in uploads folder
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" \
            "gs://${{ secrets.BUCKET_ID }}/developers/uploads/**" || true
